  meta:
    description: ''
    type:
      - object
      - 'null'
    properties:
      ^.*$:
        type:
          - string
          - 'null'
        description: Key-value pair.
        minLength: 2
        maxLength: 255
    required: []
  registration:
    description: ''
    type:
      - object
      - 'null'
    properties:
      authority:
        description: Sluggable label of registration provider/host.
        type: string
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        minLength: 3
        maxLength: 50
        examples:
          - WGA-W
          - WGA-E
      identifier:
        description: Sluggable label of registration ID.
        type: string
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        minLength: 3
        maxLength: 50
      created:
        $ref: '#/$defs/isodate'
      modified:
        $ref: '#/$defs/isodate'
      meta:
        $ref: '#/$defs/meta'
  revision:
    description: When a parent container or sub-section of content was changed.
    type:
      - object
      - 'null'
    properties:
      id:
        $ref: '#/$defs/id'
      parent:
        $ref: '#/$defs/id'
      index:
        description: Internal index of the revision.
        type: integer
        minimum: 0
      authors:
        description: List of author IDs who created the revision.
        type: array
        items:
          $ref: '#/$defs/id'
      version:
        description: A slugganle, human-readable type of revision.
        type:
          - string
          - 'null'
        minLength: 3
        maxLength: 15
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        examples:
          - draft
          - blue
          - third
          - final
      created:
        $ref: '#/$defs/isodate'
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - index
      - authors
      - version
      - created
  roles:
    description: >-
      Sluggable list of system roles/groups a resource belongs to and should be
      accessible by.
    type: array
    items:
      type:
        - string
        - 'null'
      pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
      minLength: 3
      maxLength: 15
    uniqueItems: true
  style:
    description: >-
      A reusable visual rule a GUI should apply to the content of one or more
      scene elements throughout the entire document.
    type:
      - object
      - 'null'
    properties:
      id:
        description: Unique sluggable identifier for referencing within the document.
        type:
          - string
          - 'null'
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        examples:
          - courier-12
          - courier-14
          - courier-16
          - arial-10
        minLength: 3
        maxLength: 25
      default:
        description: Whether or not the style should be the default presentation.
        type: boolean
      content:
        description: Arbitrary text with instructions for the presentation rule.
        type: string
        minLength: 0
        maxLength: 1000
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - default
      - content
  template:
    description: ''
    type:
      - object
      - 'null'
    properties:
      id:
        description: Unique sluggable identifier for referencing within the document.
        type:
          - string
          - 'null'
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        minLength: 3
        maxLength: 25
        examples:
          - courier-12
          - courier-14
          - courier-16
          - arial-10
      default:
        description: Whether or not the style should be the default.
        type: boolean
      content:
        description: Arbitrary text with instructions for the template rule.
        type: string
        minLength: 0
        maxLength: 1000
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - default
      - content
  title:
    description: Name of the section, specified by it's language code.
    type:
      - object
      - 'null'
    properties:
      ^.*$:
        type:
          - string
          - 'null'
        description: Name or title of the identified part.
        minLength: 2
        maxLength: 255
  uuidarray:
    description: >-
      A list of UUID-formatted IDs defined in the document describing unique
      objects.
    type: array
    items:
      $ref: '#/$defs/id'
properties:
  id:
    $ref: '#/$defs/id'
  guid:
    description: >-
      The ISO format of identifiers used in the document (rfc4122,
      https://datatracker.ietf.org/doc/html/rfc4122).
    type:
      - string
      - 'null'
    pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
    minLength: 2
    maxLength: 10
    default: rfc4122
  title:
    $ref: '#/$defs/title'
  lang:
    $ref: '#/$defs/lang'
  locale:
    $ref: '#/$defs/locale'
  charset:
    $ref: '#/$defs/charset'
  dir:
    $ref: '#/$defs/dir'
  authors:
    description: One or more Author objects.
    type: array
    items:
      $ref: '#/$defs/author'
  colors:
    description: One or more Color objects (for all content).
    type: array
    items:
      $ref: '#/$defs/color'
  contributors:
    description: One or more Contributor objects.
    type: array
    items:
      $ref: '#/$defs/contributor'
  derivations:
    description: One or more Derivation objects.
    type: array
    items:
      type:
        - object
        - 'null'
      description: An original artistic work used as a source for the content (based on).
      properties:
        id:
          $ref: '#/$defs/id'
        type:
          description: >-
            A sluggable, human-understandable name for the work's type
            genre/group.
          type:
            - string
            - 'null'
          pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
          minLength: 3
          maxLength: 30
          examples:
            - novel
            - novella
            - teleplay
        title:
          $ref: '#/$defs/content'
        meta:
          $ref: '#/$defs/meta'
      required:
        - id
        - type
        - title
  document:
    description: A Document object with the content of the screenplay.
    type: object
    properties:
      bookmarks:
        description: One or more Bookmark objects.
        type: array
        items:
          $ref: '#/$defs/bookmark'
      cover:
        description: How the front page of the screenplay should be presented.
        type: object
        properties:
          title:
            $ref: '#/$defs/title'
          authors:
            $ref: '#/$defs/uuidarray'
          derivations:
            $ref: '#/$defs/uuidarray'
          additional:
            $ref: '#/$defs/content'
          meta:
            $ref: '#/$defs/meta'
        required:
          - title
          - authors
      header:
        description: How the footer bar/ribbon of the screenplay should be presented.
        type: object
        properties:
          cover:
            description: Whether or not to show the header on the cover page.
            type: boolean
            default: false
          display:
            description: Whether or not to display the header at all.
            type: boolean
            default: false
          start:
            description: A page or scene index where a header should start to be shown.
            type: integer
            minimum: 0
          omit:
            description: >-
              A list of scenes or page indexes where a header should not be
              shown.
            type: array
            items:
              type: integer
              minimum: 0
            uniqueItems: true
          content:
            $ref: '#/$defs/content'
          meta:
            $ref: '#/$defs/meta'
        required:
          - cover
          - display
          - start
          - omit
          - content
      footer:
        description: How the footer bar/ribbon of the screenplay should be presented.
        type: object
        properties:
          cover:
            description: Whether or not to show the footer on the cover page.
            type: boolean
            default: false
          display:
            description: Whether or not to display the footer at all.
            type: boolean
            default: false
          start:
            description: A page or scene index where a footer should start to be shown.
            type: integer
            minimum: 0
          omit:
            description: >-
              A list of scenes or page indexes where a footer should not be
              shown.
            type: array
            items:
              type: integer
              minimum: 0
            uniqueItems: true
          content:
            $ref: '#/$defs/content'
          meta:
            $ref: '#/$defs/meta'
        required:
          - cover
          - display
          - start
          - omit
          - content
      status:
        description: A script revision color.
        type: object
        properties:
          color:
            description: Color code of the revision
            type: string
            minLength: 4
            maxLength: 10
            enum:
              - white
              - blue
              - pink
              - yellow
              - green
              - goldenrod
              - buff
              - salmon
              - cherry
          round:
            description: Which round of revisions the work is on.
            type: integer
            minimum: 1
            default: 1
          updated:
            $ref: '#/$defs/isodate'
          meta:
            $ref: '#/$defs/meta'
        required:
          - color
          - round
          - updated
      scenes:
        description: A collection of one or more Scene objects.
        type: array
        items:
          type: object
          properties:
            id:
              $ref: '#/$defs/id'
            parent:
              $ref: '#/$defs/id'
            authors:
              $ref: '#/$defs/uuidarray'
            contributors:
              $ref: '#/$defs/uuidarray'
            heading:
              description: A Heading describes the setting and context of a scene.
              type: object
              properties:
                numbering:
                  description: Production scene number to display.
                  type: integer
                  minimum: 1
                page:
                  description: Page number the scene should appear on.
                  type: integer
                  minimum: 1
                context:
                  description: A Content object specifying INT/EXT/POV etc.
                  type: object
                  properties:
                    ^.*$:
                      type:
                        - string
                        - 'null'
                      minLength: 3
                      maxLength: 10
                      enum:
                        - I/E
                        - INT/EXT
                        - EXT/INT
                        - INT
                        - EXT
                        - POV
                setting:
                  description: A Content object specifying the location of the scene.
                  type: object
                  properties:
                    ^.*$:
                      type: string
                sequence:
                  description: A Content object specifying DAY/NIGHT etc.
                  type: object
                  properties:
                    ^.*$:
                      type:
                        - string
                        - 'null'
                      minLength: 3
                      maxLength: 15
                      enum:
                        - DAY
                        - NIGHT
                        - DAWN
                        - DUSK
                        - LATER
                        - MOMENTS LATER
                        - CONTINUOUS
                        - MORNING
                        - AFTERNOON
                        - EVENING
                        - THE NEXT DAY
                description:
                  $ref: '#/$defs/content'
                meta:
                  $ref: '#/$defs/uuidarray'
              required:
                - context
                - setting
                - sequence
            body:
              description: An array of Element objects specifying the scene content.
              type: array
              items:
                description: >-
                  An Element is a piece of a scene such as dialogue or action,
                  and analogous to a paragraph in an editing program. It
                  contains the content of the work.
                type: object
                properties:
                  id:
                    $ref: '#/$defs/id'
                  type:
                    description: >-
                      The type of element: action, character, dialogue,
                      parenthetical etc.
                    type: string
                    enum:
                      - action
                      - character
                      - dialogue
                      - general
                      - parenthetical
                      - shot
                      - transition
                  parent:
                    $ref: '#/$defs/id'
                  scene:
                    $ref: '#/$defs/id'
                  access:
                    $ref: '#/$defs/roles'
                  annotations:
                    description: One or more Annotation objects.
                    type: array
                    items:
                      $ref: '#/$defs/annotation'
                  authors:
                    $ref: '#/$defs/uuidarray'
                  contributors:
                    $ref: '#/$defs/uuidarray'
                  charset:
                    $ref: '#/$defs/charset'
                  class:
                    description: A visual presentation class to apply to the content.
                    type: string
                  content:
                    $ref: '#/$defs/content'
                  dir:
                    $ref: '#/$defs/dir'
                  dom:
                    description: >-
                      A comparative reference to a parallel XML/HTML
                      tag/element.
                    type: string
                  dual:
                    description: Whether or not the element contains dual dialogue.
                    type: boolean
                    default: false
                  encryption:
                    $ref: '#/$defs/encryption'
                  fov:
                    description: >-
                      The inferred field of view of the camera (e.g. 360
                      degrees)
                    type: number
                    minimum: 0
                    maximum: 360
                    default: 40
                  interactivity:
                    description: >-
                      Whether or not the element contains interactive elements
                      or triggers.
                    type: boolean
                    default: false
                  locked:
                    description: Whether or not the element is locked for editing/revision.
                    type: boolean
                    default: false
                  meta:
                    $ref: '#/$defs/meta'
                  omitted:
                    description: Whether or not the element should be omitted from display.
                    type: boolean
                    default: false
                  origin:
                    description: 'Where the dialogue originates: V.O, O.S, O.C, FILTER.'
                    type: string
                    enum:
                      - V.O
                      - O.S
                      - O.C
                      - FILTER
                  perspective:
                    description: The inferred visual perspective of the element(e.g. 2D/3D)
                    type: string
                    enum:
                      - 2D
                      - 3D
                  revisions:
                    description: One or more Revisions objects.
                    type: array
                    items:
                      $ref: '#/$defs/revision'
                  styles:
                    description: >-
                      A sluggable list of style identifiers for displaying the
                      content.
                    type: array
                    items:
                      type: string
                      pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
                    uniqueItems: true
                required:
                  - id
                  - type
                  - authors
                  - content
            animals:
              description: Sluggable list of animals present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            cast:
              description: Sluggable list of characters present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            extra:
              description: >-
                Sluggable list of additional/miscellaneous items present in the
                scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            locations:
              description: Sluggable list of locations present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            moods:
              description: Sluggable list of subjective mood keywords describing the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            props:
              description: Sluggable list of props present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            sfx:
              description: Sluggable list of special FX present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            sounds:
              description: Sluggable list of sounds, music, and audio present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            tags:
              description: Sluggable list of all related keywords attached to the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            vfx:
              description: Sluggable list of visual FX present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
            wardrobe:
              description: Sluggable list of wardrobe items present in the scene.
              type: array
              items:
                type: string
                pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
              uniqueItems: true
          required:
            - id
            - authors
            - contributors
            - heading
            - body
      styles:
        description: One or more Style objects.
        type: array
        items:
          $ref: '#/$defs/style'
      templates:
        description: One or more Template objects.
        type: array
        items:
          $ref: '#/$defs/template'
      meta:
        $ref: '#/$defs/meta'
    required:
      - bookmarks
      - cover
      - header
      - footer
      - status
      - scenes
      - styles
