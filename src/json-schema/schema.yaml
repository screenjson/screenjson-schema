          - 'null'
        pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
        default: sha256
        minLength: 2
        maxLength: 15
        enum:
          - DSA
          - DSA-SHA
          - DSA-SHA1
