$schema: https://json-schema.org/draft/2020-12/schema
$id: https://screenjson.com/schema.json
title: ScreenJSON
description: A data serialisation format for screenplays.
type: object
$defs:
  annotation:
    description: A metadata item which describes an ancillary note made on an object.
    type:
      - object
      - 'null'
    properties:
      id:
        $ref: '#/$defs/id'
      parent:
        $ref: '#/$defs/id'
      highlight:
        description: String character sequences to visually highlight (first/last chars).
        type: array
        items:
          type: array
          items:
            type: integer
            minimum: 0
          minItems: 0
          maxItems: 2
          uniqueItems: true
      contributor:
        $ref: '#/$defs/id'
      created:
        $ref: '#/$defs/isodate'
      content:
        $ref: '#/$defs/content'
      color:
        description: Label of a Color object specifying what colour to display.
        type: string
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        minLength: 3
        maxLength: 15
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - highlight
      - created
      - content
  author:
    description: An original writer of the content.
    type:
      - object
      - 'null'
    properties:
      id:
        $ref: '#/$defs/id'
      given:
        description: First/given name of the author.
        type: string
        minLength: 2
        maxLength: 20
      family:
        description: Last/family/surname name of the author.
        type: string
        minLength: 2
        maxLength: 20
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - given
      - family
  bookmark:
    description: ' A shortcut child Element object within a Scene object.'
    type:
      - object
      - 'null'
    properties:
      id:
        $ref: '#/$defs/id'
      parent:
        $ref: '#/$defs/id'
      scene:
        description: Index of the Scene element.
        type: integer
        minimum: 0
      type:
        description: The type property of the scene Element.
        type:
          - string
          - 'null'
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
        enum:
          - action
          - character
          - dialogue
          - general
          - parenthetical
          - shot
          - transition
        minLength: 4
        maxLength: 15
      element:
        description: Child Index of the Element object within the scene.
        type: integer
        minimum: 0
      title:
        $ref: '#/$defs/content'
      description:
        $ref: '#/$defs/content'
    required:
      - id
      - scene
      - type
      - element
      - title
  charset:
    description: >-
      Character set the content was created in (e.g. utf8). See:
      https://www.iana.org/assignments/character-sets/character-sets.xhtml
    type:
      - string
      - 'null'
    pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
    minLength: 2
    maxLength: 10
    default: utf8
  color:
    description: >-
      A human-understandable description of a color which the end-userâ€™s
      presentation UI should use in its display in order to reproduce the same
      (e.g. HTML colour value).
    type:
      - object
      - 'null'
    properties:
      title:
        description: A sluggable, human-understandable name for the color.
        type:
          - string
          - 'null'
        pattern: /^[a-z0-9]+(?:-[a-z0-9]+)*$/
      rgb:
        description: RGB reference numbers of the color.
        type: array
        items:
          type: integer
          minimum: 0
          maximum: 255
        minItems: 2
        maxItems: 2
      hex:
        description: Friendly HTML-reference code of the color.
        type:
          - string
          - 'null'
        pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
        minLength: 6
        maxLength: 7
      meta:
        $ref: '#/$defs/meta'
    required:
      - title
      - rgb
      - hex
  content:
    description: A generic piece of translatable text keyed by its ISO language code.
    type:
      - object
      - 'null'
    properties:
      ^.*$:
        type:
          - string
          - 'null'
        description: Any arbitrary string of text.
        minLength: 1
        maxLength: 2000
    required: []
  contributor:
    description: >-
      Any third party who has contributed artistically to the content, such as
      an editor, director, or script doctor.
    type:
      - object
      - 'null'
    properties:
      id:
        $ref: '#/$defs/id'
      given:
        description: First/given name of the contributor.
        type: string
        minLength: 2
        maxLength: 25
      family:
        description: Last/family/surname name of the contributor.
        type: string
        minLength: 2
        maxLength: 25
      roles:
        $ref: '#/$defs/roles'
      meta:
        $ref: '#/$defs/meta'
    required:
      - id
      - given
      - family
  dir:
    description: Language direction (ltr/rtl)
    type:
      - string
      - 'null'
    pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
    minLength: 3
    maxLength: 3
    default: ltr
    enum:
      - ltr
      - rtl
  encryption:
